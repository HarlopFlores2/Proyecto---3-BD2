<!DOCTYPE html>
<html>
<head>
    <title>Reconocimiento facial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center mt-5">
          <h1>Aplicativo de Reconocimiento Facial</h1>
        </div>
        <form id="upload-form" class="mb-4">
            <div class="form-group">
                <label for="file"><b>Seleccionar archivo</b></label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="k"><b>NÃºmero de resultados</b></label>
                <input type="number" class="form-control" id="k" name="k" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="uploaded-image-container" class="text-center mt-4">
            <p id="image-label" style="display: none;"><b>Imagen cargada:</b></p>
            <img id="uploaded-image" style="display: none;" />
        </div>
        <div id="loading" class="mt-5 text-center" style="display: none;">
          <h2><span class="spinner-border spinner-border-sm"></span> Cargando...</h2>
        </div>
        <div id="result" class="row mt-5"></div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
